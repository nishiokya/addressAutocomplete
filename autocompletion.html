<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住所入力フォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="submit" method="POST">
        <label for="postal-code">郵便番号:</label>
        <input type="text" id="postal-code" name="postal_code" autocomplete="postal-code" required><br>

        <label for="address-level1">都道府県:</label>
        <input type="text" id="address-level1" name="address_level1" autocomplete="address-level1" list="prefectures" required>
        <datalist id="prefectures"></datalist>
        

        <label for="address-level2">市区町村:</label>
        <input type="text" id="address-level2" name="address_level2" autocomplete="address-level2" required><br>

        <label for="address-line1">番地:</label>
        <input type="text" id="address-line1" name="address_line1" autocomplete="address-line1" required><br>

        <label for="address-line2">建物名 (オプション):</label>
        <input type="text" id="address-line2" name="address_line2" autocomplete="address-line2"><br>

        <input type="submit" value="送信">
    </form>
    <script src="prefecture_autocomplete.js"></script>
</body>
</html>
